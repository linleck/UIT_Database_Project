<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Outcome</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/argon-design-system-free@1.2.0/assets/css/argon-design-system.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card card-body">
                    <form action="">
                        <input type="text" class="btn btn-dark text-white" name="about">
                        <input type="date" class="btn btn-dark text-white" name="date">
                        <select name="type" class="btn btn-dark">
                            <option value="">ဝင်ငွေ</option>
                            <option value="">ထွက်ငွေ</option>
                        </select>
                        <input type="submit" value="စာရင်းသွင်မည်" class="btn btn-success">
                    </form>
                
                </div>
            </div>
            <div class="col-6">
                <div class="card card-body mt-3">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                pocket money <br>
                                <small class="text-muted">11-2-2023</small>
                            </div>
                            <small class="text text-danger">-100 kyat</small>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                pocket money <br>
                                <small class="text-muted">11-2-2023</small>
                            </div>
                            <small class="text text-danger">-100 kyat</small>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                pocket money <br>
                                <small class="text-muted">11-2-2023</small>
                            </div>
                            <small class="text text-danger">-100 kyat</small>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-body mt-3">
                    <div class="d-flex justify-content-between">
                        <h5>Chart</h5>
                        <div>
                            <small class="text-success">ဝင်ငွေ : +2000ks</small>
                            <small class="text-danger ml-3">ထွက်ငွေ : +2000ks</small>
                        </div>
                    </div>
                    <hr class="p-0 m-0">
                    <div class="mt-3">
                        <canvas id="inout"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('inout');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [
                    {
                        label: 'ဝင်ငွေ',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: '#2DCE89'
                    },
                    {
                        label: 'ထွက်ငွေ',
                        data: [15, 1, 2, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: '#F5365C'
                    },

            ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
